<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Razorpay Test Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


</head>
<body style="font-family: Arial; text-align: center; margin-top: 50px;">
    <h2>Razorpay Payment Gateway (Test Mode)</h2>

    <form action="/create_order" method="POST">
        <input type="number" name="amount" placeholder="Enter amount (INR)" required>
        <button type="submit">Create Order</button>
    </form>

    {% if order_id %}
    <hr>
    <h3>Pay â‚¹{{ amount / 100 }}</h3>
    <button id="rzp-button1">Pay Now</button>

    <form name="razorpay-form" action="/success" method="POST">
        <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
        <input type="hidden" name="razorpay_order_id" id="razorpay_order_id">
        <input type="hidden" name="razorpay_signature" id="razorpay_signature">
    </form>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        var options = {
            "key": "{{ razorpay_key }}",
            "amount": "{{ amount }}",
            "currency": "INR",
            "name": "My Test Store",
            "description": "Test Transaction",
            "order_id": "{{ order_id }}",
            "handler": function (response){
                document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;
                document.getElementById('razorpay_order_id').value = response.razorpay_order_id;
                document.getElementById('razorpay_signature').value = response.razorpay_signature;
                document.forms['razorpay-form'].submit();
            },
            "theme": {
                "color": "#3399cc"
            }
        };
        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function(e){
            rzp1.open();
            e.preventDefault();
        }
    </script>
    {% endif %}
</body>
</html>
